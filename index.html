<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='files/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='files/button.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='files/slider.css')}}">
    <script src="{{ url_for('static', filename='files/script.js') }}" defer></script>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>  </head>
  <body>
    <div class="datacontainer">
      <p id="address" style="text-align: center" class="address text"></p>
      <div class="bedscontainer">
        <p id="beds" style="text-align: center" class="beds text"></p>
      </div>
      <div class="bathscontainer">
        <p id="baths" style="text-align: center" class="baths text"></p>
      </div>
      <div class="areacontainer">
        <p id="area" style="text-align: center" class="area text"></p>
      </div>
    </div>
    <div class = "imagecontainer" id="image">
      <div class="scorecontainer" id="data">
        <p style="font-size: 30px;"id="price" style="text-align: center" class="price text" style="display: none"></p>
        <div class="newscorecontainer">
          <p id="newscore" style="text-align: center" class="newscore text" style="display: none" style="font-size: 100px;"></p>
        </div>
        <div class="totalscorecontainer">
          <p id="totalscore" style="text-align: center" class="totalscore text" style="display: none" style="font-size: 30px;"></p>
        </div>
      </div>
    </div>
    <div class = "buttoncontainer">
      <button id="decrement-button" class="btn btn-1 btn-1e">Previous</button>
      <button id="increment-button" class="btn btn-1 btn-1e">Next</button>
    </div>
    <div class="slidecontainer" id="mySlider">
      <input type="range" min="0" max="100" value="0" step="1" class="slider" id="myRange">
    </div>
    <div class="valuecontainer">
      <p style="font-size: 30px;">Guess: <span id="value"></span><span id="rawValue" style="display: none"></span></p>
    </div>
    <div class="buttoncontainer">
      <button id="submit-button" class="btn2 btn-1 btn-1e">Submit</button>
    </div>
  </body>
</html>
